name: Deploy to gcp / cloud storage

on:
  push:
    branches:
      - main # Modify this to match your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY  }}
          aws-region: ap-northeast-1

      - name: Deploy to S3 bucket
        run: aws s3 sync ./dist s3://joeban0608.work --delete --cache-control max-age=0 # Modify BUCKET_NAME with your bucket name

      - name: Google auth
        id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - id: upload-files
        uses: google-github-actions/upload-cloud-storage@v1
        with:
          path: ./dist/*
          destination: gcp-cloud-storage-company-test
